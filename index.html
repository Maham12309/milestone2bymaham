<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> STATIC RESUME BUILD BY MAHAM HASSAN </h1>

   <form id="resumeform">
   <fieldset>
        <legend> PERSONAL INFORMATION </legend>
        <label for="name">NAME :   </label>
        <input type="text" id="name" name="name"required><br>

         <label for ="email">EMAIL :   </label>
         <input type="text" id=" email" name="email" required><br>

   
        <label for="phone">PHONE :</label>
        <input type="tel" id="phone" name ="phone" required><br>

    </fieldset>
   
    <fieldset>
             <legend>EDUCATION</legend>
             <label for="education" > </label>
             <textarea type="text" id="education" name="education" required> </textarea>
             <br>
    </fieldset>

    <fieldset>
        <legend> EXPERSIENCE </legend>
        <label for="experience" ></label>
        <textarea type="text" id="education" name="education" required></textarea>
        <br>
    </fieldset>
     
    <fieldset>
        <legend>SKILLS</legend>
        <label for="programming-languages">Programming languages:</label>
        <input type="text" id="programming-languages" placeholder="Enter programming languages (comma separated)"><br><br>
        <label for="development-frameworks">Development frameworks:</label>
        <input type="text" id="development-frameworks" placeholder="Enter development frameworks (comma separated)"><br><br>
        <label for="databases">Databases:</label>
        <input type="text" id="databases" placeholder="Enter databases (comma separated)"><br>      
    </fieldset>

    <fieldset>
        <legend>WORK EXPERSIENCE </legend>
        <label for=" work experience" ></label>
        <textarea type="text" id="education" name="education" required></textarea>
        <br>
    </fieldset>
    
    <br>
    <button type="submit"> GENERATE YOUR RESUME </button>

   </form>

</body>
</html>
